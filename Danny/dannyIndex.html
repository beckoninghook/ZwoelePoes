	<link rel="stylesheet" type="text/css" href="style.css">

		</div>

		<div class="between">

		</div>

		<div id="boutwrapper">
			<div id="contentwrapper">
				gfdgfdg
			</div>
		</div>

		<div class="between">
			<div id="blockwrapper">

			<div class="block">
				<img src="icons/werk.png" width="128px" height="128px">
			</div>

				<div class="dblock">
					<div class="fixblockl">
						<img src="icons/projecten.png" width="128px" height="128px">

	<script>
	$('.block , .dblock').mouseenter(function(event){
		    $(this).css("background-color","rgb(10, 200, 255)");
		    $(this).animate({
			    borderTopLeftRadius: 25, 
			    borderTopRightRadius: 25, 
			    borderBottomLeftRadius: 25, 
			    borderBottomRightRadius: 25}, { duration: 200, queue: false });
		    $(this).find('img').animate({height:'145px'}, { duration: 200, queue: false });
		    $(this).find('img').animate({width:'145px'}, { duration: 200, queue: false });
		});

		$('.block , .dblock').mouseleave(function(event){
		    $(this).css("background-color","rgb(51, 119, 255)");
		    $(this).animate({
			    borderTopLeftRadius: 0, 
			    borderTopRightRadius: 0, 
			    borderBottomLeftRadius: 0, 
			    borderBottomRightRadius: 0}, { duration: 200, queue: false });
		    $(this).find('img').animate({height:'128px'}, { duration: 200, queue: false });
		    $(this).find('img').animate({width:'128px'}, { duration: 200, queue: false });
		});
	</script>
